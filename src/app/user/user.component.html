<div class="container-fluid content-wrapper">
  <div class="header-section">
    <img [src]="user.avatarUrl" alt="Profile photo" />
    <h5>{{ user.username }} <span class="location">{{ user.location }}</span></h5>
    <ul>
        <li class="repos">{{user.publicRepos}} Public Repos</li>
        <li class="followers">{{user.followers}} Followers</li>
        <li class="following">{{user.following}} Following</li>
    </ul>
  </div>
</div>
